<div ng-controller="searchController" class="divSearch">
    <ul>
        <li>
            <div class="divInputSearch">
                <input ng-model="model.searchText" type="text" class="inputText" placeholder="Search by E-mail or Name" />
            </div>
        </li>
        <li>
            <div class="divBtnSearch">
                <button ng-click="Search()" class="btn colorWhite3D">Search</button>
            </div>
        </li>
    </ul>
</div>
